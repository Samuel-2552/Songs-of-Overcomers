<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        /* Add custom styles if needed */
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <br>
    <center><h1>Welcome {{user_name}}!</h1></center>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <center>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Controls Page</h5>
                            <p class="card-text">Access controls page.</p>
                            <a href="/control/{{user_name}}" class="btn btn-primary">Controls Page</a>
                        </div>
                    </div>
                </center>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <center><div class="card-body">
                        <h5 class="card-title">Display Page</h5>
                        <p class="card-text">Go to the display page.</p>
                        <a href="/display/{{user_name}}_display" class="btn btn-primary">Display Page</a>
                    </div></center>
                </div>
            </div>
            
            
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <center><div class="card-body">
                        <h5 class="card-title">Home Page</h5>
                        <p class="card-text">Navigate to the home page.</p>
                        <a href="/" class="btn btn-primary">Home Page</a>
                    </div></center>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <center><div class="card-body">
                        <h5 class="card-title">Add Songs</h5>
                        <p class="card-text">Add new songs to the database.</p>
                        <a href="/add_songs" class="btn btn-primary">Add Songs</a>
                    </div></center>
                </div>
            </div>
            
        </div>
        <div class="row mt-4">
            
            
            <!-- Add more cards as needed -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
