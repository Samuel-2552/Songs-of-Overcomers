<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Song Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Edit Song</h2>
        <form method="post" action="/edit_songs/{{id}}">
            <div class="form-group">
                <label for="songLanguage">Song Language</label>
                <select class="form-control" id="songLanguage" name="songLanguage">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Malayalam">Malayalam</option>
                    <option value="Kannada">Kannada</option>
                    <option value="Marathi">Marathi</option>
                    <option value="Manipuri">Manipuri</option>
                    <option value="Nagamese">Nagamese</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="otherLanguageField" class="form-group d-none">
                <label for="otherLanguageInput">Enter Language</label>
                <input type="text" class="form-control" id="otherLanguageInput" name="otherLanguageInput">
            </div>

            <div class="form-group">
                <label for="songNumber">Song Number</label>
                <input type="number" class="form-control" id="songNumber" name="songNumber" placeholder="Optional, [20]">
            </div>
            <div class="form-group">
                <label for="chord">Chord</label>
                <input type="text" class="form-control" id="chord" name="chord" placeholder="Optional, [C or G]">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="alternateTitle">Alternate Title</label>
                <input type="text" class="form-control" id="alternateTitle" name="alternateTitle"
                    placeholder="Optional, can put what is easy to search">
            </div>
            <div id="transliterationLyricsField" class="form-group d-none">
                <label for="transliterationLyrics">Transliteration Lyrics</label>
                <textarea class="form-control" id="transliterationLyrics" name="transliterationLyrics"
                    rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="lyrics">Lyrics</label>
                <textarea class="form-control" id="lyrics" name="lyrics" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="verseOrder">Youtube Link</label>
                <input type="text" class="form-control" id="verseOrder" name="verseOrder" placeholder="Embed Link here!">
            </div>

            <!-- Flask templating to set default values -->
            <script type="text/javascript">
                
                document.addEventListener('DOMContentLoaded', function () {

                    // console.log("default values" + defaultValues);

                    
                    

                    const songLanguage = document.getElementById('songLanguage');
                    songLanguage.value = "{{song_no0}}";
                    const songNumber = document.getElementById('songNumber');
                    songNumber.value = "{{song_no1}}";
                    const chord = document.getElementById('chord');
                    chord.value = "{{defaultValues7}}";
                    const title = document.getElementById('title');
                    title.value = "{{defaultValues2}}";
                    const alternateTitle = document.getElementById('alternateTitle');
                    alternateTitle.value = "{{defaultValues3}}";
                    const transliterationLyrics = document.getElementById('transliterationLyrics');
                    transliterationLyrics.value = `{{defaultValues5 | safe}}`;
                    const lyrics = document.getElementById('lyrics');
                    lyrics.value = `{{defaultValues4 | safe}}`;
                    const verseOrder = document.getElementById('verseOrder')
                    verseOrder.value = "{{defaultValues6}}";

                    // Handle 'Other' language field visibility based on default value
                    const otherLanguageField = document.getElementById('otherLanguageField');
                    const transliterationLyricsField = document.getElementById('transliterationLyricsField');
                    const languageSelected = "{{song_no0}}"; // Assuming language value is at index 1 in the list

                    if (languageSelected === 'Other') {
                        otherLanguageField.classList.remove('d-none');
                        transliterationLyricsField.classList.remove('d-none');
                    } else if (languageSelected === 'English') {
                        otherLanguageField.classList.add('d-none');
                        transliterationLyricsField.classList.add('d-none');
                    } else {
                        transliterationLyricsField.classList.remove('d-none');
                    }
                });
            </script>


            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
        </form>
    </div>
    <br>

    <script>
        document.getElementById('songLanguage').addEventListener('change', function () {
            var otherLanguageField = document.getElementById('otherLanguageField');
            var transliterationLyricsField = document.getElementById('transliterationLyricsField');
            var languageSelected = this.value;

            if (languageSelected === 'Other') {
                otherLanguageField.classList.remove('d-none');
                transliterationLyricsField.classList.remove('d-none');
            } else if (languageSelected === 'English') {
                otherLanguageField.classList.add('d-none');
                transliterationLyricsField.classList.add('d-none');
            }
            else {
                // otherLanguageField.classList.remove('d-none');
                transliterationLyricsField.classList.remove('d-none');
            }
        });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
